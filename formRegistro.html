<title>Formulario de registro</title>
</head>
<body>
	<header>
		<nav class="navbar">
  			<div class="container-fluid">
   			 <div class="navbar-header">
     		 <a class="navbar-brand " href="index.html">
      			<img id="logo" class="img-fluid" src="imagenes/AQUAlab@3x.png"></a>
    		</div>
           
  		</div>

	</nav>
	</header>

	
	<section class="container abajo">


		<form action="nombreServlet" class="col-sm-12  text-center">

			<h1><span>Registro </span> </h1>  
			<div class="col-sm-12  text-center">
				<label for="nombre"></label>
				<input type="text" name="nombre" id="nombre" placeholder="Nombre" requiered>
			</div>

			<div class="col-sm-12  text-center">
			<label for="apellido"></label>
			<input type="text" name="apellido" id="apellido" placeholder="Apellido" requiered>
			</div>
			<div class="col-sm-12  text-center">
			<label for="ciudad"></label>
			<input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" requiered>
			</div>
			<div class="col-sm-12  text-center">
			<label for="telefono"></label>
			<input type="text" name="telefono" id="telefono" placeholder="Telefono" requiered>
			</div>
			<div class="col-sm-12  text-center">
			<label for="mail"></label>
			<input type="text" name="mailper" id="mailper" placeholder="Email" requiered>
			</div>

			<div class="col-sm-12  text-center">
			<label for="pass"></label>
			<input type="password" name="pass" id="pass" placeholder="Password" requiered>
			</div>
			<br><br><br>
			<input type="button" name="alta–usuario" id="alta–usuario" value="ENVIAR">
		</form>
	</section>
